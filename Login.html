<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="/CSS/Register.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Tập tin JS riêng -->
  <script src="/JS/Login.js" defer></script>
</head>
<body>
  <!-- Nền video -->
  <div class="video-background">
    <video autoplay muted loop>
      <source src="/BG VIDEO/THE PERFECT MK4 SUPRA DOSENT EXI....mp4"type="video/mp4" />
    </video>
  </div>
  <div class="overlay"></div>

  <!-- Form đăng nhập -->
  <div class="container">
    <div class="form-box">
      <h2>Đăng Nhập</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <div class="password-container" style="position: relative;">
            <input type="password" id="password" name="password" required />
            <span id="toggle-password" class="eye-icon" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">👁️</span>
          </div>
        </div>
        <button type="submit">Đăng nhập</button>
        <p class="login-link">Chưa có tài khoản? <a href="Register.html">Đăng ký</a></p>
      </form>

      <!-- Thông báo -->
      <div id="message" style="margin-top: 10px; font-weight: bold;"></div>
    </div>
  </div>

  <script>
    // Hiện/ẩn mật khẩu
    document.getElementById('toggle-password').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.textContent = type === 'password' ? '👁️' : '🙈';
    });
  </script>
</body>
</html>
