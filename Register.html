<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Đăng Ký Tài Khoản</title>
  <link rel="stylesheet" href="/CSS/Register.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  

</head>
<body>
    <!-- Tập tin JS riêng -->
  <script src="/JS/Register.js" defer></script>
  <div class="video-background">
    <video autoplay muted loop>
      <source src="/BG VIDEO/THE PERFECT MK4 SUPRA DOSENT EXI....mp4" type="video/mp4" />
    </video>
  </div>
  <div class="overlay"></div>

  <div class="container">
    <div class="form-box">
      <h2>Tạo Tài Khoản Mới</h2>
      <form id="register-form">
        <div class="input-group">
          <label for="fullname">Họ và tên</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Mật khẩu</label>
          <div class="password-container" style="position: relative;">
            <input type="password" id="password" name="password" required />
            <span id="toggle-password" class="eye-icon" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">👁️</span>
          </div>
        </div>
        <div class="input-group">
          <label for="confirm">Nhập lại mật khẩu</label>
          <div class="password-container" style="position: relative;">
            <input type="password" id="confirm" name="confirm" required />
            <span id="toggle-confirm-password" class="eye-icon" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">👁️</span>
          </div>
        </div>
        <button type="submit">Đăng ký</button>
        <p class="login-link">Đã có tài khoản? <a href="Login.html">Đăng nhập</a></p>
      </form>
      <div id="message" style="margin-top: 10px; color: rgb(255, 255, 255); font-weight: bold;"></div>
    </div>
  </div>
</body>
</html>
